<div class="postsView">
	<div id="no-posts" ng-show="!posts">
		<h1>There is no posts!</h1>
	</div>

<div class="container">

	<div class="row">
		<div class="col-md-6">
			<h1 class="postsTitle">Posts</h1>
		</div>
		<div class="col-md-6">
			<a class="logoutBtn" ng-click="logout()">
				<button type="button" class="btn btn-default blue-button">
				  Logout
				</button>
			</a>
			<a class="createPostBtn" ui-sref="create">
				<button type="button" class="btn btn-default blue-button">
				  Create post
				</button>
			</a>
		</div>
	</div>

  <div class="panel panel-default">
    <div class="panel-body table-responsive">
			<table class="table">
				<thead class="thead-inverse">
					<tr>
						<th>Title</th>
						<th>Date</th>
						<th>Comments</th>
						<th>Author</th>
						<th>Edit</th>
						<th>Show</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="post in posts track by post._id">
						<td>{{post.title}}</td>
						<td>{{post.date | date:"MM/dd/yyyy"}}</td>
						<td>{{post.comments.length}}</td>
						<td>{{post.author}}</td>
						<td>
							<a href="#/posts/edit/{{post._id}}" ng-show="user === post.author">
								<button class="orange-round-button">
									<i class="fa fa-edit"></i>
								</button>
							</a>
						</td>
						<td>
							<a href="/#/posts/{{post._id}}" target="_blank">
								<button class="blue-round-button">
									<i class="fa fa-plus"></i>
								</button>
							</a>
						</td>
						<td>
							<button
								ng-click="deletePost(post._id)"
								ng-show="user === post.author"
								class="red-round-button">
								<i class="fa fa-remove"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
    </div>
  </div>
</div>
